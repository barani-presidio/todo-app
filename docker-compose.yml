version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    platform: linux/amd64
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: todoapp
    volumes:
      - mongodb-data:/data/db
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: todo-backend
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/todoapp
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - todo-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5001/api
    depends_on:
      - backend
    networks:
      - todo-network

volumes:
  mongodb-data:

networks:
  todo-network:
    driver: bridge
