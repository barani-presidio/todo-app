name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

permissions:
  id-token: write
  contents: read

env:
  DOCKER_REGISTRY: docker.io
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/todo-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/todo-frontend
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_SESSION_TOKEN: ${{secrets.AWS_SESSION_TOKEN}}
jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./${{ matrix.component }}
        run: npm install

      - name: Run ESLint
        working-directory: ./${{ matrix.component }}
        run: npm run lint || echo "⚠️ Linting issues found"
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Backend security audit
        working-directory: ./backend
        run: |
          npm install
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Frontend security audit
        working-directory: ./frontend
        run: |
          npm install
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./${{ matrix.component }}
        run: npm install

      - name: Run tests
        working-directory: ./${{ matrix.component }}
        run: |
          if [ "${{ matrix.component }}" = "frontend" ]; then
            npm test -- --watchAll=false --passWithNoTests
          else
            npm test || echo "No tests configured"
          fi
        continue-on-error: true

      - name: Build check (frontend only)
        if: matrix.component == 'frontend'
        working-directory: ./frontend
        run: npm run build

  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, security-scan, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha
            type=ref,event=branch
            latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     #role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      #     #aws-region: ${{ secrets.AWS_REGION }}
      #     #role-session-name: GitHubActions-${{ github.run_id }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl for EKS
        run: |
          echo "fetching kubeconfig..."
          aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
          echo "fetching namespaces..."
          export KUBECONFIG=/home/runner/.kube/config
          kubectl cluster-info
      - name: Update deployment images
        run: |
          # Use latest tag for simplicity
          kubectl set image deployment/backend-deployment \
            backend=${{ env.BACKEND_IMAGE }}:latest \
            -n todo-app
          
          kubectl set image deployment/frontend-deployment \
            frontend=${{ env.FRONTEND_IMAGE }}:latest \
            -n todo-app
          
          # Force restart to pull new images
          kubectl rollout restart deployment/backend-deployment -n todo-app
          kubectl rollout restart deployment/frontend-deployment -n todo-app
          
          echo "Updated images to latest and restarted deployments"

      - name: Check deployment status
        run: |
          echo "Checking backend deployment..."
          kubectl get deployment backend-deployment -n todo-app
          kubectl get pods -n todo-app -l app=backend
          
          echo "Checking frontend deployment..."
          kubectl get deployment frontend-deployment -n todo-app
          kubectl get pods -n todo-app -l app=frontend

      - name: Wait for rollout
        run: |
          echo "Waiting for backend rollout..."
          kubectl rollout status deployment/backend-deployment -n todo-app --timeout=3m || {
            echo "Backend rollout timed out, checking pod status..."
            kubectl describe pods -n todo-app -l app=backend
            kubectl logs -n todo-app -l app=backend --tail=50 || echo "No logs available"
          }
          
          echo "Waiting for frontend rollout..."
          kubectl rollout status deployment/frontend-deployment -n todo-app --timeout=3m || {
            echo "Frontend rollout timed out, checking pod status..."
            kubectl describe pods -n todo-app -l app=frontend
            kubectl logs -n todo-app -l app=frontend --tail=50 || echo "No logs available"
          }

      - name: Verify deployment
        if: always()
        run: |
          echo "=== Deployments ==="
          kubectl get deployments -n todo-app
          
          echo "=== Pods ==="
          kubectl get pods -n todo-app -o wide
          
          echo "=== Services ==="
          kubectl get services -n todo-app
          
          echo "=== Events ==="
          kubectl get events -n todo-app --sort-by='.lastTimestamp' | tail -20
