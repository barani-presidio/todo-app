name: PR Checks

on:
  pull_request:
    branches: [main, master, develop]

jobs:
  backend-checks:
    name: Backend - Lint, Security & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./backend
        run: |
          npm install --save-dev eslint
          npx eslint . --ext .js --max-warnings 0 || echo "⚠️ Linting issues found"
        continue-on-error: true

      - name: Security scan with npm audit
        working-directory: ./backend
        run: npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found"
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "⚠️ No tests configured"
        continue-on-error: true

  frontend-checks:
    name: Frontend - Lint, Security & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: |
          npx eslint src/ --ext .js,.jsx --max-warnings 0 || echo "⚠️ Linting issues found"
        continue-on-error: true

      - name: Security scan with npm audit
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || echo "⚠️ Security vulnerabilities found"
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests || echo "⚠️ Tests failed or not configured"
        continue-on-error: true

      - name: Build check
        working-directory: ./frontend
        run: npm run build

  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
